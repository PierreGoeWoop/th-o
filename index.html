<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte à rebours - Collègue Théo</title>
  <style>
    body {
      font-family: 'Permanent Marker', cursive;
      text-align: center;
      background: linear-gradient(to bottom, #87CEEB, #ADD8E6);
      padding: 40px;
    }

    h1 {
      color: #4B0082;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #countdown {
      font-size: 72px;
      font-weight: bold;
      color: #FF69B4;
      margin-bottom: 20px;
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FF69B4;
      border-radius: 50%;
      animation: confetti-fall 5s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, -100px) rotate(0deg);
      }
      100% {
        transform: translate(random(1000) - 500px, 600px) rotate(360deg);
      }
    }

    .bounce {
      animation: bounce 1s infinite;
    }

    .rotate {
      animation: rotate 1s infinite linear;
    }

    .scale {
      animation: scale 1s infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes scale {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  
  <h1>Compte à rebours jusqu'au départ du Collègue Théo</h1>
  <div id="countdown">13456789 secondes</div>
  <img src="
  https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2R6a3VrajB2OTRxN3ZlbmF3aGtoN3liZDFzems2azk3ZXZtMnl2YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gqBFypqpBANi9FbfhW/giphy.gif"
        alt="Collègue Théo" class="collegue-gif">

  <script>
     
    const targetDate = new Date('2025-03-14');

    // Fonction pour mettre à jour l'affichage du compte à rebours
    function updateCountdown() {
      const now = new Date();
      const timeRemaining = targetDate.getTime() - now.getTime();

      if (timeRemaining <= 0) {
        document.getElementById('countdown').textContent = '0 secondes';
        confettiAnimation();
        return;
      }

      const seconds = Math.floor(timeRemaining / 1000);
      document.getElementById('countdown').textContent = `${seconds} secondes`;
      animateSeconds(seconds);
    }

    // Fonction pour appliquer une animation différente à chaque seconde
    function animateSeconds(seconds) {
      const countdownElement = document.getElementById('countdown');
      countdownElement.classList.remove('bounce', 'rotate', 'scale');

      if (seconds % 3 === 0) {
        countdownElement.classList.add('bounce');
      } else if (seconds % 3 === 1) {
        countdownElement.classList.add('rotate');
      } else {
        countdownElement.classList.add('scale');
      }
    }

    // Fonction pour déclencher l'animation de confettis
    function confettiAnimation() {
      const container = document.body;
      const confettiCount = 50;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        container.appendChild(confetti);
      }
    }

    // Mettre à jour le compte à rebours toutes les secondes
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
