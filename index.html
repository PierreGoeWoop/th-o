<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec 3 Boutons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
        }
        button:nth-child(1) {
            background-color: #FF5733;
        }
        button:nth-child(2) {
            background-color: #28A745;
        }
        button:nth-child(3) {
            background-color: #FFC107;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="alert('Bouton 1 cliqué!')">Bouton 1</button>
    <button onclick="alert('Bouton 2 cliqué!')">Bouton 2</button>
    <button onclick="alert('Bouton 3 cliqué!')">Bouton 3</button>
</div>

</body>
</html>
